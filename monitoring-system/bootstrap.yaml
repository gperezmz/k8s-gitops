---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: monitoring-system-kube-prometheus-stack
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./monitoring-system/kube-prometheus-stack
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  validation: client
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: monitoring-system-vm-operator
  namespace: flux-system
spec:
  dependsOn:
    - name: monitoring-system-kube-prometheus-stack
  interval: 10m0s
  path: ./monitoring-system/vm-operator
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  validation: client
---
