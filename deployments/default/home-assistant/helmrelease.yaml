---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
spec:
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: home-assistant
      version: 7.5.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  interval: 5m
  install:
    remediation:
      retries: 3
  values:
    image:
      repository: homeassistant/home-assistant
      tag: 2021.4.6

    env:
      TZ: Europe/Madrid

    hostNetwork: true

    ingress:
      enabled: true
      ingressClassName: traefik
      hosts:
        - host: homeassistant.perezmz.com
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: perezmz-com-tls

    persistence:
      config:
        enabled: true
        existingClaim: default-data
        subPath: home-assistant

    podSecurityContext:
      fsGroup: 1001
