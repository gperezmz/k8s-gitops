---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: claywithme-backup
  namespace: websites
spec:
  schedule: "0 8,20 * * *"
  failedJobsHistoryLimit: 3
  successfulJobsHistoryLimit: 3
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          securityContext:
            runAsGroup: 65534
            runAsUser: 65534
            fsGroup: 65534
          initContainers:
            - name: rclone-conf
              image: alpine/git:v2.30.2
              env:
                - name: GITHUB_TOKEN
                  valueFrom:
                    secretKeyRef:
                      key: github-token
                      name: github-token
              command:
                - /bin/sh
                - -ec
                - |
                  set -o nounset
                  set -o errexit
                  if [ -z "${GITHUB_TOKEN}" ]; then
                    printf "%s - Error - Missing GITHUB_TOKEN environment variable" "$(date -u)"
                    exit 1
                  fi
                  git clone --depth 1 "https://${GITHUB_TOKEN}:x-oauth-basic@github.com/gperezmz/rclone-config.git" /shared/rclone-conf
                  exit 0
              volumeMounts:
                - mountPath: /shared
                  name: shared
            - name: busybox-shell
              image: busybox
              args:
                - /bin/sh
                - -ec
                - |
                  set -o nounset
                  set -o errexit
                  mkdir /data/backups || true
                  rm /data/backups/* || true
                  tar zcvf /data/backups/wordpress-$(date +%Y%m%d-%H%M).tar.gz /data/wordpress/
                  exit 0
              volumeMounts:
                - mountPath: /data
                  name: claywithme-data
            - name: rclone-cleanup
              image: rclone/rclone:1.55
              env:
                - name: TZ
                  value: UTC
              command:
                - rclone
              args:
                - -v
                - --config
                - /shared/rclone-conf/rclone.conf
                - --min-age
                - 7d
                - delete
                - onedrive-crypt:/claywithme
              volumeMounts:
                - mountPath: /shared
                  name: shared
          containers:
            - name: rclone
              image: rclone/rclone:1.55
              env:
                - name: TZ
                  value: UTC
              command:
                - rclone
              args:
                - -v
                - --config
                - /shared/rclone-conf/rclone.conf
                - copy
                - --ignore-errors
                - /data/backups
                - onedrive-crypt:/claywithme
              volumeMounts:
                - mountPath: /shared
                  name: shared
                - mountPath: /data
                  name: claywithme-data
          volumes:
            - name: claywithme-data
              persistentVolumeClaim:
                claimName: claywithme-data
            - name: shared
              emptyDir: {}
