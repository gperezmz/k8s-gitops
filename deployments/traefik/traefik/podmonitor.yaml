---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: traefik-prometheus-exporter
  namespace: traefik
spec:
  namespaceSelector:
    matchNames:
      - traefik
  podMetricsEndpoints:
    - port: traefik
      path: /metrics
      interval: 15s
  selector:
    matchLabels:
      app.kubernetes.io/name: traefik
