---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: traefik-prometheus-exporter
  namespace: traefik
  labels:
    app: traefik
spec:
  namespaceSelector:
    matchNames:
      - traefik
  endpoints:
    - port: traefik
      path: /metrics
  jobLabel: traefik-prometheus-exporter
  selector:
    matchLabels:
      app.kubernetes.io/name: traefik
