---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: media
spec:
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: qbittorrent
      version: 7.3.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  interval: 5m0s
  install:
    remediation:
      retries: 3
  values:
    image:
      repository: ghcr.io/linuxserver/qbittorrent
      tag: version-14.3.2.99202101080148-7233-0cbd15890ubuntu18.04.1

    env:
      TZ: Europe/Madrid
      PUID: 1001
      PGID: 1001

    service:
      additionalServices:
        - enabled: true
          nameSuffix: bittorrent
          type: LoadBalancer
          externalIPs:
            - 192.168.2.20
          port:
            port: 51413
            name: bittorrent
            protocol: TCP
          externalTrafficPolicy: Local

    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: internal

        nginx.ingress.kubernetes.io/auth-url: "http://authelia.ingress-system.svc.cluster.local:9091/api/verify"
        nginx.ingress.kubernetes.io/auth-signin: "https://login.perezmz.com"
      hosts:
        - host: qbittorrent.perezmz.com
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - qbittorrent.perezmz.com
          secretName: perezmz-com-tls

    additionalVolumes:
      - name: qbittorrent-scripts
        configMap:
          name: qbittorrent-scripts
          defaultMode: 511
      - name: data
        persistentVolumeClaim:
          claimName: media-data
      - name: storage
        persistentVolumeClaim:
          claimName: media-storage

    additionalVolumeMounts:
      - mountPath: /config/custom-cont-init.d
        name: qbittorrent-scripts
      - name: data
        mountPath: /config
        subPath: qbittorrent
      - name: data
        mountPath: /downloads
        subPath: downloads
